<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Search Space Tree Tool</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js" integrity="sha512-FHsFVKQ/T1KWJDGSbrUhTJyS1ph3eRrxI228ND0EGaEp6v4a/vGwPWd3Dtd/+9cI7ccofZvl/wulICEurHN1pg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="SearchSpaceTree.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <input type="file" style="visibility:hidden;" id="fileInput" accept=".sp_log">
    <div id="wrapper">
        <div id="treeInfo" class="info info2 hideUntilLoad">
            <p>
                <bold id="width" class="treeInfoNumber"></bold> - Tree Width</p>
            <p>
                <bold id="height" class="treeInfoNumber"></bold> - Tree Height</p>
            <p>
                <bold id="averageBF" class="treeInfoNumber"></bold> - Average Branching Factor</p>
        </div>
        <div id="inputZone">
            <label for="fileInput" class="btn inputbtn">Load .sp_log file</label>
            <button id="displayAllNodes" onclick="displayAllNodes()" class="btn hideUntilLoad">Unfold all nodes</button>
            <button id="displayAllNodes" onclick="resetZoom()" class="btn hideUntilLoad">Reset view/zoom</button>
        </div>
        <div id="inputZone2" class="hideAfterLoad">
            <a href="https://sites.google.com/view/enhsp/" target="_blank" class="">No log files? Download ENHSP</a>
        </div>
    </div>
    </div>
    <div class="boxWrapper">
        <div id="treePanel">
        </div>
        <div id="sliderPanel">
            <button class="closePanelButton btn" onclick="closePanel()">ðŸ¡‡ Close Tab</button>
            <div id="fullAssignmentPanel">
                <div class="properties-container info info2">
                    <p>Distance :
                        <bold id="distance" class="AssignmentPanelNumber"></bold>
                    </p>
                    <p>Action :
                        <bold id="action" class="AssignmentPanelNumber"></bold>
                    </p>
                    <p>Action cost :
                        <bold id="actionCost" class="AssignmentPanelNumber"></bold>
                    </p>
                </div>
                <div class="table-container info">
                    <table id="predicateTable"></table>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
