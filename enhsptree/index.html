<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ENHSP SJR Visualizer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js" integrity="sha512-FHsFVKQ/T1KWJDGSbrUhTJyS1ph3eRrxI228ND0EGaEp6v4a/vGwPWd3Dtd/+9cI7ccofZvl/wulICEurHN1pg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="SearchSpaceTree.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>

<body>
    <!-- BUTTONS AND INPUTS -->
    <input type="file" style="visibility:hidden;" id="fileInput" accept=".sp_log">
    <div id="inputZone">
        <label for="fileInput" class="btn ui-style inputbtn">Load .sp_log file</label>
        <button id="displayAllNodes" onclick="displayAllNodes()" class="btn ui-style hideUntilLoad">Expand all nodes</button>
        <button id="collapseAllNodes" onclick="foldAllNodes()" class="btn ui-style collapseBtn hideUntilLoad">Collapse all nodes</button>
        <button id="rstZoom" onclick="resetZoom()" class="btn ui-style hideUntilLoad">Reset view/zoom</button>
        <button id="lastNode" onclick="focusLastNode()" class="btn ui-style lastNodeBtn hideUntilLoad">View Last Node</button>
        <button id="toggleActions" onclick="toggleReversedActions()" class="btn actionbtn ui-style hideUntilLoad">â­¯</button>
        <p id="actionText"><b>Node Properties: </b>Left Click<br><b>Expand Node: </b>Right Click/Shift+Left Click</p>
    </div>

    <div id="inputZone2" class="hideAfterLoad">
        <a href="https://sites.google.com/view/enhsp/" target="_blank" class="">No log files? Download ENHSP</a>
    </div>

    <!-- TREE SIZE INFO -->
    <div id="treeInfo" class="info-container ui-style hideUntilLoad">
        <p>
            <bold id="width" class="treeInfoNumber"></bold> - Tree Width</p>
        <p>
            <bold id="height" class="treeInfoNumber"></bold> - Tree Height</p>
        <p>
            <bold id="averageBF" class="treeInfoNumber"></bold> - Average Branching Factor</p>
    </div>

    <!-- NODE PROPERTIES SLIDER PANEL  -->
    <div id="sliderPanel">
        <button class="closePanelButton btn ui-style" onclick="closePanel()">ðŸ¡‡ Close Tab</button>
        <div id="sliderPanel-container">
            <div class="properties-container info-container ui-style">
                <p>Distance :
                    <bold id="distance" class="sliderPanelNumber"></bold>
                </p>
                <p>Action :
                    <bold id="action" class="sliderPanelNumber"></bold>
                </p>
                <p>Action cost :
                    <bold id="actionCost" class="sliderPanelNumber"></bold>
                </p>
            </div>
            <div class="table-container ui-style">
                <table id="predicateTable"></table>
            </div>
        </div>
    </div>

    <!-- TREE CANVAS -->
    <div id="treePanel">
</body>

</html>
